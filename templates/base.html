<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Gender Hotspot Maps{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

  <!-- Leaflet (only loaded on pages that need it via blocks if you want) -->
  {% block head_extra %}{% endblock %}
</head>
<body>
  <!-- Top Nav -->
  <header class="nav">
    <div class="nav__brand">
      <span class="brand__logo">AGNES</span>
      <span class="brand__name">Gender Hotspot Maps</span>
    </div>
    <nav class="nav__links">
      <a href="{{ url_for('home') }}" class="nav__link {% if page=='home' %}active{% endif %}">Home</a>
      <a href="{{ url_for('map_page') }}" class="nav__link {% if page=='map' %}active{% endif %}">Map</a>
    </nav>
  </header>

  <!-- Page Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; {{ 2025 }} AGNES â€¢ Demo app for learning</p>
  </footer>

  {% block body_scripts %}{% endblock %}
</body>
</html>
